<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>playNET</title>

        <link href="../Content/css/bootstrap.min.css" rel="stylesheet">
        <link href="../Content/css/styles.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>

        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <p class="navbar-brand">playNET</p>
                </div>
            </div>
        </div>

        <div class="container">

            <div class="starter-template">
                <h1>@Model.NowPlaying</h1>
                <p class="lead">now playing</p>
                <div class="btn-group">
                    <button type="button" class="btn btn-default" id="play"><span class="glyphicon glyphicon-play"></span></button>
                    <button type="button" class="btn btn-default" id="stop"><span class="glyphicon glyphicon-stop"></span></button>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-default" id="next"><span class="glyphicon glyphicon-fast-forward"></span></button>
                </div>
                <table class="table table-striped playlist">
                    @Each.Playlist
                    <tr><td>@Current</td></tr>
                    @EndEach
                </table>
            </div>

        </div><!-- /.container -->

        <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
        <script>
            $(function() {
                $("#play").click(function() {
                    $.post("play");
                });
                $("#stop").click(function() {
                    $.post("stop");
                });
                $("#next").click(function() {
                    $.post("next");
                });
            });
        </script>
        <script src="../Content/js/bootstrap.min.js"></script>
    </body>
</html>
